    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.getElementById('typing-text');
            const fullText = title.textContent;
            title.textContent = '';
            
            const typeSpeed = 300; // 每个字符显示的间隔时间（毫秒）
            const restartDelay = 2000; // 重新开始的延迟时间（毫秒）
            
            function typeWriter() {
                let index = 0;
                title.textContent = ''; // 清空之前的内容
                
                function typeNextChar() {
                    if (index < fullText.length) {
                        // 保持原始文本的大小写
                        title.textContent += fullText.charAt(index);
                        // 添加字符输入的声音效果和微小震动
                        title.style.transform = 'translateY(' + (Math.random() * 4 - 2) + 'px)';
                        setTimeout(() => {
                            title.style.transform = 'translateY(0)';
                        }, 50);
                        index++;
                        setTimeout(typeNextChar, typeSpeed);
                    } else {
                        // 完成一轮后，延迟3秒重新开始
                        setTimeout(typeWriter, restartDelay);
                    }
                }
                
                typeNextChar();
            }
            
            // 开始打字效果
            setTimeout(typeWriter, 500);
        });
    </script>
